<main ng-app="kmApp.modules.general">
    <div class="subHeader">
        <h1>General Settings</h1>
    </div>
    <!--  setp -->
    <div class="step">
        <ul>
            <li><a href="{{'general'|links}}">Offers</a></li>
            <li><a href="{{'general/codepools'|links}}">Code Pools</a></li>
            <li class="active"><a href="{{'general/connected'|links}}">Connected Apps</a></li>
            <li><a href="{{'general/store'|links}}">Stores</a></li>
        </ul>
    </div>
    <!--  end setp -->
    <div class="data">
        <header>
            <h1>SMS</h1>
            <div class="connected"><a href="#">Connected</a></div>
        </header>
        <form name="connected">
            <div class="wrapContain">
                <div class="smsConnect sSelect">
                    <p>Provider</p>
                    <div class="selection2">
                       <ui-select multiple ng-model="model.provider" theme="select2" ng-disabled="disabled" style="width: 100%;">
                        <ui-select-match placeholder="Select Provider">{{$item.text}} &lt;{{$item.someprop}}&gt;</ui-select-match>
                        <ui-select-choices repeat="person.text as person in provider | propsFilter: {text: $select.search, someprop: $select.search}">
                          <div ng-bind-html="person.text | highlight: $select.search"></div>
                          <small>
                            someprop: {{person.someprop}}
                            text: <span ng-bind-html="''+person.text | highlight: $select.search"></span>
                          </small>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                </div>
                <div class="smsConnect access">
                    <p>Access Token</p>
                    <input type="text" class="focus" ng-model="model.accesstoken" />
                </div>
                <div class="smsConnect shortcode">
                    <p>Shortcode</p>
                    <input type="text" class="focus" ng-model="model.shortcode" />
                </div>
                <div class="smsConnect keyword">
                    <p>Keyword</p>
                    <input type="text" class="focus" ng-model="model.keyword" />
                </div>
            </div>
            <!--<div class="title notConnected">
                <h1>Email</h1>
                <span>Not Connected</span> </div>
              <div class="wrapContain">
                <div class="smsConnect sSelect">
                  <p>Provider</p>
                  <div class="selection">
                    <input type="text" />
                    <ul>
                      <li>option</li>
                      <li>option</li>
                    </ul>
                  </div>
                </div>
              </div>-->
        </form>
        <br class="clear" />
    </div>
    <footer>
        <a href="#/general/store">Save Change</a> <br class="clear" />
    </footer>
</main>
