<main ng-app="kmApp.modules.general">
    <subheader></subheader>
    <form name="stores">
        <div class="data store">
            <header>
                <h1>Stores</h1>
            </header>
            <div class="wrapContain">
                <tags items="storeGroup" model="name1" labelfield="name" title="Store Groups" addallowed="true" addtitle="Add Store Group" iconclass="store-icon" mainclass="storeCols" on-select="onItemSelected1()"></tags>
                <tags items="GeofenceGroup" model="name2" labelfield="name" title="Geofence Groups" addallowed="true" addtitle="Add Geofence Group" iconclass="geofence-icon" mainclass="storeCols geofence" on-select="onItemSelected2()"></tags>
                <tags items="BeaconGroup" model="name3" labelfield="name" title="Beacon Groups" addallowed="true" addtitle="Add Beacon Group" iconclass="beacon-icon" mainclass="storeCols beacon" on-select="onItemSelected3()"></tags>
                <br class="clear" />
            </div>
            <br class="clear" />
        </div>
        <!-- end data class  -->
        <footer>
            <button ng-disabled="stores.$invalid" ng-click="saveStores()">Save Changes</button> <br class="clear" />
        </footer>
    </form>
</main>
