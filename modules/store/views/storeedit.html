<main class="stores" ng-app="kmApp.modules.store">
    <div class="subHeader storeBg">
        <h1 ng-show="merchantid==0 && iscopy == 'false'">New Store</h1>
        <h1 ng-show="merchantid!=0 && iscopy == 'true'">Copy Store</h1>
        <h1 ng-show="merchantid!=0 && iscopy == 'false'">Edit Store</h1>
    </div>
    <form name="store">
        <div class="data newStore">
            <header class="storeBg">
                <h1>SUMMARY</h1>
            </header>
            <div class="wrapContain">
                <div class="sets">
                    <div class="storeName">
                        <p>Name</p>
                        <input type="text" name="storename" class="focus" placeholder="Name" required ng-model="model.name" />
                    </div>
                    <div class="merchantId">
                        <p>Merchant ID</p>
                        <input type="text" name="merchantid" class="focus" required ng-model="model.merchantid" ng-readonly="merchantid != 0 && iscopy == 'false'" />
                    </div>
                </div>
                <div class="sets">
                    <p>Address</p>
                    <input type="text" name="address" class="focus" required ng-model="model.address" />
                </div>
                <div class="sets">
                    <div class="storeCity">
                        <p>City</p>
                        <input type="text" name="city" class="focus" required ng-model="model.city" />
                    </div>
                    <div class="storeState">
                        <p>State</p>
                        <div class="selection">
                            <select name="State" required ng-model="model.state" class="ddList">
                                <option value="" selected="selected">-Select-</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="zipCode">
                        <p>Zip Code</p>
                        <input type="text" name="zip" class="focus" required ng-model="model.zip" />
                    </div>
                </div>
                <div class="sets" style="margin-bottom:20px;">
                    <div class="storeCountry">
                        <p>Country</p>
                            <div class="selection2">
                              <ui-select  ng-model="model.country" theme="select2" ng-disabled="disabled" style="width: 100%;">
                                <ui-select-match placeholder="Select Role Type">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="List in countryList | filter:$select.search"> {{List}} </ui-select-choices>
                              </ui-select>
                              
                        </div>
                    </div>
                    <div class="storeCounty">
                        <p>County</p>
                        <div class="selection2">
                              <ui-select  ng-model="model.county" theme="select2" ng-disabled="disabled" style="width: 100%;">
                                <ui-select-match placeholder="Select Role Type">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="List in countyList | filter:$select.search"> {{List}} </ui-select-choices>
                              </ui-select>
                          </div>
                    </div>
                </div>
                <div class="sets">
                    <p>Group</p>
                    <div class="selection2">
                              <ui-select  ng-model="model.groupname" theme="select2" ng-disabled="disabled" style="width: 100%;">
                                <ui-select-match placeholder="Select Role Type">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="List in storeLists | filter:$select.search"> {{List}} </ui-select-choices>
                              </ui-select>
                          </div>
                </div>
            </div>
            <div class="title">
                <h1>ADVANCED GEO LOCAION</h1>
            </div>
            <div class="wrapContain">
                <div class="sets">
                    <div class="storeLattitude">
                        <p>Latitude</p>
                        <input type="text" name="latitude" class="focus" required ng-model="model.latitude" />
                    </div>
                    <div class="storeLongitute">
                        <p>Longitude</p>
                        <input type="text" name="longitude" class="focus" required ng-model="model.longitude" />
                    </div>
                </div>
            </div>
            <br class="clear" />
        </div>
        <footer>
            <button ng-disabled="store.$invalid" ng-click="saveStore()">Save Changes</button> <br class="clear" />
        </footer>
    </form>
</main>
