
<main ng-app="kmApp.modules.offer">
  <div class="subHeader">
    <h1>New Offer</h1>
  </div>
  <div class="data sltTemplate">
    <header>
      <h1>Select your template</h1>
    </header>
    <div class="wrapContain ">
      <div class="selectOffer"> <span class="pencil-grey-icon">Blank Offer</span> 
          <a ng-init="blank='Select'" ng-click="blank='selected';template='blank'" ng-class="blank">{{blank}}</a> </div>
    </div>
    <div class="divider"></div>
    <div class="centerButtom"><a href="#/{{UserData.clientName}}/offers/details/0" ng-show="template!=null">Continue</a></div>
    <br class="clear"/>
  </div>
</main>
