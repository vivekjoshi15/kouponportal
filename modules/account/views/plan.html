
<main ng-app="kmApp.modules.account">
  <div class="subHeader">
    <h1>Account Settings</h1>
  </div>
  <div class="step">
    <ul>
      <li><a href="{{'account'|links}}">User</a></li>
      <li class="active"><a href="{{'account/plan'|links}}">Plan</a></li>
    </ul>
  </div>
  <div class="data plan">
    <header>
      <h1>YOUR CURRENT PLAN</h1>
    </header>
    <div class="wrapContain">
      <div class="headPlan"><span>{{currentPlan.plan}}</span> Up to {{currentPlan.stores}} Stores</div>
      <div class="planCat">
        <li ng-repeat="item in currentPlan.features">{{item}}</li>
      </div>
    </div>
    <br class="clear"/>
  </div>
  <div class="data plan p2">
    <header>
      <h1>Interested in upgrading</h1>
      <span class="question-icon" style="margin-right:36px;"></span> </header>
    <div class="wrapContain set">
      <div class="sets add" ng-repeat="item in planList">
        <div class="headPlan"><span>{{item.plan}} </span> Up to {{item.stores}} Stores</div>
        <div class="planCat" >
          <li ng-repeat="feature in item.features">{{feature}}</li>
        </div>
        <div class="learnMore"><a href="#">Learn More </a></div>
      </div>
      <div class="contacts"><a href="#">Contact Us</a></div>
    </div>
    <br class="clear"/>
  </div>
</main>
