
<main class="white" ng-app="kmApp.modules.channel">
  <div class="subHeader">
    <h1>General Settings</h1>
  </div>
  <div class="step arrow">
    <ul>
      <li class="active"><a href="#/{{UserData.clientName}}/channels/summary">Summary</a></li>
      <li><a href="#/{{UserData.clientName}}/channels/design">Design</a></li>
      <li><a href="#/{{UserData.clientName}}/channels/details">Details</a></li>
    </ul>
  </div>
  <div class="data summary">
  <form name="channel">
    <header>
      <h1>channel overview </h1>
    </header>
    <div class="wrapContainer">
      <div class="sets">
        <p>Channel Type</p>
         <div class="selection2">
                  <ui-select multiple ng-model="channelType" theme="select2" ng-disabled="disabled" style="width: 100%;">
                    <ui-select-match placeholder="Select Role Type">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="List in channelTypeList | filter:$select.search"> {{List}} </ui-select-choices>
                  </ui-select>
                </div>
      </div>
      <div class="sets">
        <p>Name</p>
        <input type="text" ng-model="model.channel_name" required class="focus"/>
      </div>
      <div class="sets">
        <p>Channel ID</p>
        <input type="text" ng-model="model.channelid" required class="focus"/>
      </div>
      <div class="sets">
        <p>Description</p>
        <textarea rows="5" ng-model="model.channel_desc" ></textarea>
      </div>
    </div>
    <div class="divider no-btm"></div>
    <div class="centerButtom"><button ng-disabled="channel.$invalid" ng-click="saveChannel();">Save Changes</button> </div>
    <br class="clear"/>
    </form>
  </div>
  <div class="center">Learn more about Channels <a href="#">here</a></div>
</main>
